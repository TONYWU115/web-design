<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>In-class-Exercise 9-1</title>

        <style>
            /* td, th {
                border: none;
            } */
        </style>

    </head>
    
    <body>
        <audio id='winsound' src='./win.mp3'></audio>
        <script>

            document.writeln("<h2>Original order:</h2>");
            document.writeln("<table border='1'>");

            for(var i=0;i<=51;i++)
            {
                if(i % 13 == 0) 
                {
                    document.writeln("<tr>");
                }
                document.writeln("<td>");
                document.writeln("<img src='./pokers/" + i + ".png'>");
                document.writeln("</td>");
            }
            document.writeln("</table>");
            
// ------------------------------------------------------------------------

            document.writeln("<h2>Randomly select 52 cards:</h2>");
            document.writeln("<table border='1'>");

            for(var i=0;i<=51;i++)
            {
                if(i%13==0)
                {
                    document.writeln("<tr>");
                }
                document.writeln("<td>");
                document.writeln("<img id='image" + i + "' src='./pokers/" + i + ".png'>");
                document.writeln("</td>");
            }
            document.writeln("</table>");


            document.writeln("<br><input id='again' type='button' value='Go'>");
            

            var randomImages = [];

            function start() 
            {
                var button = document.getElementById("again");
                button.addEventListener("click", again, false);

                for (var i = 0; i <= 51; i++) 
                {
                    randomImages[i] = document.getElementById("image" + i);
                }
                again();
            }

            function setImage(randomImage) 
            {
                var imageValue = Math.floor(0 + Math.random() * 51);
                randomImage.setAttribute("src", "./pokers/" + imageValue + ".png");
            }

            function again() 
            {
                for (var i = 0; i <= 51; i++) 
                {
                    setImage(randomImages[i]);
                }
                document.getElementById('winsound').play();
            }

            window.addEventListener("load", start, false);
            
        </script>
    </body>
</html>
